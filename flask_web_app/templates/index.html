    <!DOCTYPE html>
    <html lang="en">
      <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      </head>
      <body>
        <div class="container">
          <!-- Add Jumbotron to Header -->
          <div class="jumbotron text-center">
            <h1>Predict a Winner</h1>
            <h2>Womenâ€™s Tennis Association --
                Analyzing Who Wins a Match
                </h2>
          </div>
          
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="player_a">Select Player 1</label>
              <select class="form-control" id="player_a">
                {% for p in player_a %}
                <OPTION value={{p.full_name}}>{{p.full_name}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group col-xs-6">
              <label for="player_b">Select Player 2</label>
              <select class="form-control" id="player_b">
                {% for p in player_b%}
                <OPTION value={{p.full_name}}>{{p.full_name}}</option>
                {% endfor %}
              </select>
            </div>  
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="surface">Select a Surface</label>
              <select class="form-control" id="surface">
                <option value="Grass">Grass</option>
                <option value="Clay">Clay</option>
                <option value="Hard">Hard</option>
             </select>
            </div>
            <div class="form-group col-xs-6">
              <label for="date">Select a Date</label>
              <select class="form-control" id="date">
                {% for d in dates%}
                <OPTION value={{d.date}}>{{d.date}}</option>
                {% endfor %}
              </select>
            </div>  
            <!-- <div class="form-group col-xs-6">
              <label for="date">Enter a date YYYYMMDD, No spaces</label>
              <br>
              <input type="text" id="date" name="date" size="50"/> 
            </div> -->
          </div>
          <div>
            <button type="button" id="process_input">Process selection!</button>
          </div><br><br>
          <div id="processed_results">
            
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
        <script type="text/javascript">
          $(document).ready(function() {
            $(".form-control").select2();

          $('#process_input').bind('click', function() {
            $.getJSON('/_process_data', {
              selected_player_a: $('#player_a option:selected').text(),
              selected_player_b: $('#player_b option:selected').text(),
              selected_surface: $('#surface option:selected').text(),
              selected_date: $('#date').val()

            }).success(function(data) {
              $('#processed_results').text(data.random_text);
            })
            return false;
          });
        });
        </script>
      </body>
    </html>
